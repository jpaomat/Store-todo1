<ngb-carousel *ngIf="data" class="fondo">
    <ng-template ngbSlide *ngFor="let product of data">
        <div class="picsum-img-wrapper df">
            <img [src]="product.image" alt="Random first slide" class="rounded p5">
            <div class="fl">
                <!-- <h3>{{product.name}}</h3> -->
                <p class="text1">{{product.text}}</p>
                <p class="text2">DESCUENTO HASTA</p>
                <p class="text3">{{product.discount}} %</p>
            </div>
            <!-- <img [src]="product.image" alt="Random first slide" class="p5">
            <img [src]="product.image" alt="Random first slide" class="p5"> -->
        </div>

        <div class="carousel-caption">
            <!-- <h3>{{product.name}}</h3>
            <p>{{product.description}}</p> -->
        </div>
    </ng-template>
