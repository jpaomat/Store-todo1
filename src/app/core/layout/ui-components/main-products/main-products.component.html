<section *ngIf="showProducts" id="team" class="team-color text-center">
    <div class="container-fluid p-3">
        <div class="content-center">
            <h2>
                {{category}}
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-3 p-3" *ngFor="let product of products">
                <div class="card">
                    <div class="card-body">
                        <img [src]="product.image" class="img-fluid rounded-circle w-50 imgOffer" alt="admin1">
                        <div class="title">
                            <h5>{{product.nameProduct}}</h5>
                        </div>
                        <div class="description">
                            <p>{{product.description}}</p>
                        </div>
                        <div class="d-flex flex-row justify-content-center justify-content-between">
                            <div class="p-3">
                                <p>{{product.price | current}}</p>
                            </div>
                            <div class="p-3">
                                <p class="discount">{{product.discount}}% OFF</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
