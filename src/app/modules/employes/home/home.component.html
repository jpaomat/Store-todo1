<app-carousel [data]="discountCategories"></app-carousel>
<section id="team" class="team-color text-center">
    <div class="container-fluid p-3">
        <div class="content-center">
            <h2>Ofertas</h2>
            <p>A continuaci√≥n presentamos las mejores ofertas para ti.</p>
        </div>
        <div class="row">
            <div class="col-lg-3 p-3" *ngFor="let product of ofertas">
                <div class="card">
                    <div class="card-body">
                        <img [src]="product.image" class="img-fluid rounded-circle w-50 imgOffer"
                            alt="admin1">
                        <h3>{{product.name}}</h3>
                        <p>{{product.description}}</p>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="p-3">
                                <h4>{{product.price | current}}</h4>
                            </div>
                            <div class="p-3">
                                <p class="discount">{{product.discount}}% OFF</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
